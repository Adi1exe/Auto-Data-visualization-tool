<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Data Visualizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i data-feather="bar-chart-2"></i> Sleek Data Visualizer</h1>
            <p>Upload your dataset to generate clean, modern visualizations instantly.</p>
        </header>

        <main>
            <div class="card" id="upload-card">
                <h2><i data-feather="upload-cloud"></i> 1. Upload Dataset</h2>
                <form id="upload-form" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
                    <div class="file-input-wrapper">
                        <input type="file" name="file" id="file-input" accept=".csv, .xlsx" required>
                        <label for="file-input" class="file-input-label">
                            <i data-feather="file"></i>
                            <span id="file-name-display">Choose a file (.csv, .xlsx)</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i data-feather="play"></i> Upload & Analyze
                    </button>
                </form>
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
            </div>

            {% if columns %}
            <div class="card" id="columns-card">
                <h2><i data-feather="check-square"></i> 2. Select Columns</h2>
                <form id="columns-form">
                    <input type="hidden" name="filename" value="{{ filename }}">
                    <div class="columns-grid">
                        {% for column in columns %}
                        <div class="checkbox-wrapper">
                            <input type="checkbox" name="columns" value="{{ column }}" id="col-{{ loop.index }}">
                            <label for="col-{{ loop.index }}">{{ column }}</label>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="action-buttons">
                        <button type="button" id="select-all" class="btn btn-secondary">
                            <i data-feather="list"></i> Select All / None
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i data-feather="zap"></i> Generate Visualizations
                        </button>
                    </div>
                </form>
            </div>
            {% endif %}

            <div id="loader" class="loader" style="display: none;">
                <i data-feather="loader"></i>
                <p>Generating plots...</p>
            </div>
            <div id="visualizations" class="visualizations-container">
                </div>
        </main>
        
        <footer>
            <p>Powered by 'मानचित्र'</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Activate Feather Icons
            feather.replace({
                width: '1em',
                height: '1em'
            });

            const fileInput = document.getElementById('file-input');
            const fileNameDisplay = document.getElementById('file-name-display');
            if (fileInput) {
                fileInput.addEventListener('change', function() {
                    if (this.files[0]) {
                        fileNameDisplay.textContent = this.files[0].name;
                    } else {
                        fileNameDisplay.textContent = 'Choose a file (.csv, .xlsx)';
                    }
                });
            }

            const columnsForm = document.getElementById('columns-form');
            if (columnsForm) {
                columnsForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const formData = new FormData(this);
                    const filename = formData.get('filename');
                    const columns = formData.getAll('columns');
                    
                    if (columns.length === 0) {
                        alert('Please select at least one column to visualize.');
                        return;
                    }

                    const visualizationsDiv = document.getElementById('visualizations');
                    const loader = document.getElementById('loader');
                    
                    visualizationsDiv.innerHTML = '';
                    loader.style.display = 'flex';

                    fetch('/visualize', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ filename, columns })
                    })
                    .then(response => response.json())
                    .then(data => {
                        loader.style.display = 'none';
                        if (data.error) {
                            visualizationsDiv.innerHTML = `<p class="error">Error: ${data.error}</p>`;
                        } else {
                            let html = `
                                <div class="card results-header">
                                    <h2><i data-feather="image"></i> 3. Generated Visualizations</h2>
                                </div>
                                <div class="charts-grid">
                            `;
                            for (const key in data.images) {
                                const title = key.replace(/_/g, ' ').replace('plot ', '').replace(/\b\w/g, l => l.toUpperCase());
                                html += `
                                    <div class="chart-card">
                                        <h3>${title}</h3>
                                        <div class="chart-image-wrapper">
                                            <img src="data:image/png;base64,${data.images[key]}" alt="Chart for ${key}">
                                        </div>
                                    </div>
                                `;
                            }
                            html += '</div>';
                            visualizationsDiv.innerHTML = html;
                            feather.replace({ width: '1em', height: '1em' }); // Re-run for new icons
                            document.getElementById('visualizations').scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }
                    })
                    .catch(error => {
                        loader.style.display = 'none';
                        visualizationsDiv.innerHTML = `<p class="error">An unexpected error occurred. Please check the console.</p>`;
                        console.error('Error:', error);
                    });
                });
            }
            
            const selectAllBtn = document.getElementById('select-all');
            if(selectAllBtn) {
                selectAllBtn.addEventListener('click', function() {
                    const checkboxes = document.querySelectorAll('#columns-form input[type="checkbox"]');
                    const allChecked = Array.from(checkboxes).every(cb => cb.checked);
                    checkboxes.forEach(checkbox => {
                        checkbox.checked = !allChecked;
                    });
                });
            }
        });
    </script>
</body>
</html>
